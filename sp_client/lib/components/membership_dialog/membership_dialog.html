<modal [visible]="showDialog">
    <material-dialog class="transparent-dialog">
        <div class="membership-container">
            <div class="membership-text">
                <div>{{ player.name }}</div>
                <div class="star-wars-font">is a {{ membership ? 'loyalist' : 'separatist' }}</div>
            </div>
            <div class="membership-img-container">
                <img [src]="membership ? loyalistMembershipImgUrl : separatistMembershipImgUrl" alt=""
                     class="membership-img">
            </div>
            <material-button class="ok-button star-wars-font" (click)="onOk()">ok</material-button>
        </div>
    </material-dialog>
</modal>
