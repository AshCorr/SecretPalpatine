<div class="game-container" (mouseup)="drawer.visible = false;" (touchend)="drawer.visible = false;">
    <material-drawer temporary #drawer="drawer" end>
        <div *deferredContent class="drawer-content">
            <app-role></app-role>
        </div>
    </material-drawer>
    <div class="material-content">
        <div class="main-content">
            <app-board></app-board>
            <div class="players">
                <app-player *ngFor="let player of gameStateService.players" [player]="player"></app-player>
            </div>
        </div>
        <div class="role-button-container">
            <material-button (mousedown)="drawer.visible = true;" (touchstart)="drawer.visible = true;"  class="role-button">
                <div class="role-button-label star-wars-font">role</div>
            </material-button>
        </div>
    </div>
</div>
